<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoHub | Ухід</title>

  <!-- Підключаємо окремий CSS для login-сторінки -->
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Увійти в AutoHub</h2>
    <form id="login-form" class="login-form">
      <label for="email">Електронна пошта</label>
      <input type="email" id="email" placeholder="your@example.com" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="••••••••" required />

      <button type="submit" class="login-button">Увійти</button>
    </form>

    <div class="login-message" id="login-message"></div>
    <div class="login-link">
      Немає акаунту? <a href="signup.html">Зареєструватися</a>
    </div>
  </div>

  <!-- Підключаємо config.js і Supabase JS -->
  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/index.js"></script>
  <script>
    (function() {
      // Забираємо налаштування з config.js
      const SUPABASE_URL     = window.AUTOHUB_CONFIG.SUPABASE_URL;
      const SUPABASE_ANON_KEY = window.AUTOHUB_CONFIG.SUPABASE_KEY;
      // Ініціалізуємо клієнта Supabase
      const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const form       = document.getElementById('login-form');
      const messageDiv = document.getElementById('login-message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.textContent = '';
        messageDiv.style.color = 'red';

        const email    = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          messageDiv.textContent = 'Будь ласка, введіть email і пароль.';
          return;
        }

        try {
          // Спроба увійти через Supabase Auth
          const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
            email:    email,
            password: password
          });
          if (signInError) throw signInError;

          // Якщо вхід успішний, можна зберегти токен / інформацію
          // Наприклад, перенаправити на головну сторінку (index.html)
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Вхід успішний! Завантажуємо...';
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);

        } catch (error) {
          console.error(error);
          messageDiv.textContent = error.message || 'Неправильні email або пароль.';
        }
      });
    })();
  </script>
</body>
</html>
