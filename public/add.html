<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoHub – Додати авто</title>
  <!-- Підключаємо ваші CSS-файли -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="add.css" />
</head>
<body>
  <!-- ==================== HEADER (тот же, что на главной) ==================== -->
  <header class="header">
    <div class="header__container">
      <a href="/" class="header__logo">AutoHub</a>
      <nav class="header__nav">
        <a href="/" class="header__link">Головна</a>
        <a href="/add.html" class="header__link">Додати авто</a>
        <a href="/favorites.html" class="header__link">Улюблене</a>
        <a href="#contacts" class="header__link">Контакти</a>
      </nav>
    </div>
  </header>
  <!-- ==================== /HEADER ==================== -->

  <!-- ==================== ФОРМА ДОБАВЛЕННЯ АВТОМОБІЛЯ ==================== -->
  <div class="form-page">
    <div class="form-container">
      <h2>Додати новий автомобіль</h2>

      <!-- Блок для повідомлень про помилку або успіх -->
      <div id="form-message" class="form-message" style="display: none;"></div>

      <form id="add-car-form">
        <!-- Назва та Опис -->
        <div class="form-group">
          <label for="title">Назва (коротко):</label>
          <input type="text" id="title" name="title" placeholder="Напр.: BMW 320i" required />
        </div>

        <div class="form-group">
          <label for="description">Опис:</label>
          <textarea id="description" name="description" placeholder="Надайте короткий опис автомобіля" required></textarea>
        </div>

        <!-- Марка та Модель -->
        <div class="form-row">
          <div class="form-group">
            <label for="brand">Марка:</label>
            <input type="text" id="brand" name="brand" placeholder="Напр.: BMW" required />
          </div>
          <div class="form-group">
            <label for="model">Модель:</label>
            <input type="text" id="model" name="model" placeholder="Напр.: 320i" required />
          </div>
        </div>

        <!-- Рік та Ціна -->
        <div class="form-row">
          <div class="form-group">
            <label for="year">Рік:</label>
            <input type="number" id="year" name="year" min="1900" max="2099" step="1" placeholder="2020" required />
          </div>
          <div class="form-group">
            <label for="price">Ціна (USD):</label>
            <input type="number" id="price" name="price" min="0" placeholder="25000" required />
          </div>
        </div>

        <!-- Пробіг та Тип палива -->
        <div class="form-row">
          <div class="form-group">
            <label for="mileage">Пробіг (км):</label>
            <input type="number" id="mileage" name="mileage" min="0" placeholder="50000" required />
          </div>
          <div class="form-group">
            <label for="fuel_type">Тип палива:</label>
            <input type="text" id="fuel_type" name="fuel_type" placeholder="Напр.: бензин, дизель" required />
          </div>
        </div>

        <!-- Коробка передач та Колір -->
        <div class="form-row">
          <div class="form-group">
            <label for="transmission">Коробка передач:</label>
            <input type="text" id="transmission" name="transmission" placeholder="Напр.: автомат, механіка" required />
          </div>
          <div class="form-group">
            <label for="color">Колір:</label>
            <input type="text" id="color" name="color" placeholder="Напр.: чорний, червоний" />
          </div>
        </div>

        <!-- Тип кузова та Тип приводу -->
        <div class="form-row">
          <div class="form-group">
            <label for="body_type">Тип кузова:</label>
            <input type="text" id="body_type" name="body_type" placeholder="Напр.: Sedan, SUV, Coupe" />
          </div>
          <div class="form-group">
            <label for="drive_type">Тип приводу:</label>
            <input type="text" id="drive_type" name="drive_type" placeholder="Напр.: RWD, AWD, FWD" />
          </div>
        </div>

        <!-- Разгон (Acceleration) и Максимальная скорость -->
        <div class="form-row">
          <div class="form-group">
            <label for="acceleration">Час розгону (0-100 км/год, сек.):</label>
            <input type="number" id="acceleration" name="acceleration" step="0.1" placeholder="Напр.: 7.5" />
          </div>
          <div class="form-group">
            <label for="max_speed">Макс. швидкість (км/год):</label>
            <input type="number" id="max_speed" name="max_speed" placeholder="Напр.: 240" />
          </div>
        </div>

        <!-- Потужність (Power) и Выбор фото -->
        <div class="form-row">
          <div class="form-group">
            <label for="power">Потужність (к.с. або кВт):</label>
            <input type="text" id="power" name="power" placeholder="Напр.: 250 к.с." />
          </div>
          <div class="form-group">
            <label for="imageFile">Фото автомобіля (PNG або JPG):</label>
            <input type="file" id="imageFile" accept="image/png, image/jpeg" required />
          </div>
        </div>

        <!-- Кнопка відправки -->
        <button type="submit" class="btn-submit">Додати в базу</button>
      </form>

      <!-- Посилання назад -->
      <a href="/" class="back-link">Повернутися на головну</a>
    </div>
  </div>
  <!-- ==================== /ФОРМА ==================== -->

  <!-- ==================== ПІДКЛЮЧЕННЯ JS ==================== -->

  <!-- 1) config.js – в ньому window.AUTOHUB_CONFIG.SUPABASE_URL та SUPABASE_KEY -->
  <script src="config.js"></script>

  <!-- 2) UMD-бандл supabase-js, точно такий же, як на головній -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>

  <!-- 3) Ваш власний код add.js -->
  <script src="add.js"></script>

  <!-- ==================== /ПІДКЛЮЧЕННЯ JS ==================== -->
</body>
</html>
